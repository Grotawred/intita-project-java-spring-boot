spring:
  datasource:
    url: ${env.MYSQL_URL}
    username: ${env.MYSQL_USERNAME}
    password: ${env.MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${env.MAIL_USERNAME}
    password: ${env.MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
        starttls:
          enable: true
server:
  port: 8080
spring-doc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html